<div class="row">        
        <h1 class="head-title">Upload Images</h1>   
        <div class="col-xs-12 col-md-12 col-md-offset-3 col-sm-8 col-sm-offset-2">        
            <div class="input-group image-preview " >               
                       <div class="image-preview-input px-2 py-2 mx-auto icon-color">
                            <span class="image-preview-input-title"><i class="far fa-plus-square fa-3x"></i></span>
                            <input #name type="file" class="upload" accept="image/png, image/jpeg, image/gif" (change)="imageUpload($event)" name="input-file-preview"/>                        
                        </div>
            </div>
        </div>
</div> 
  <div  class="error-message" *ngIf="!this.uploadError">       						
</div>
<div *ngIf=_imageService.uploading class="alert alert-info alert-dismissible alert-style my-2 class-align" >
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong><h2><i class="fas fa-sync fa-spin"></i></h2></strong> File uploading...Please wait!!
    </div>
<div *ngIf=_imageService.success class="alert alert-success alert-dismissible alert-style my-2 class-align" >
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Success !! </strong> <span class="alert-message"> File uploaded successfully.go to </span><a routerLink="/gal" class="alert-link">GALLERY</a>
</div>
<div class="row bg-color">   
    <div class="col-md-3 mx-2  my-2 "  *ngFor="let name of this._imageService.imageList">
        <div class="image-wrapper">
                <img class=" img-fluid custom-image" [src]="name" alt="">   
        
</div>
