
<script>
	$('.alert').alert('close')
</script>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 

<div class="login">
   <div class="container">
       <div class="col-lg-6 login-wrapper">           
            <div class="inner-form">	
                   <form role="form"   #f="ngForm">
            		   <div class="row">
							<div class="logo">
									<img class="imgclass"src="./assets/images/logo.png">
								</div>             		       
            		        <div class="login-text text-center">
            		            <h2>SIGN UP</h2>
        			        </div>         			        
							 <br/><br/> 							         			         
        			    	<div class="col-lg-12 col-md-12">
        			    	    <label><h6>Email</h6></label>
        			    	    <div class="form-group">
										<input type="email" name="email" class="form-control" placeholder="Email" ngModel required #email="ngModel">        			    			
        			    		</div>
        			    	</div>        			    	
        			    	<div class="col-lg-12 col-md-12">
        			    	    <label><h6>Password</h6></label>
        			    	    <div class="form-group">
										<input type="password" name="password" placeholder="Password" class="form-control" ngModel required #password="ngModel">        							
        			    		</div>
        			    	</div>        			    	
        					<div class="col-lg-12 col-md-12">
        					    <button type="submit" (click)="onSignUp(f)"class="btn btn-default col-md-12  col-sm-12 ">
        							<span>SIGN UP</span>
								</button>							
							</div>   
							<div *ngIf="authService.signupError" class="error-message">
								{{authService.signupErrorMessage}}							
								</div>
							<div class="alert alert-success alert-dismissible alert-style my-2" *ngIf=authService.success>
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								<strong>Success!</strong> Account created Successfully <a routerLink="/signin" class="alert-link">LOGIN</a>								
							</div>
            			 </div>
            	     </form>    	    
                </div> 
		</div>   
	</div>   
</div>
